<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Modeling: Ecological Process with Graphs Theory</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <h1>Ecological Processes Modeling based on Graph Theory</h1>

        <form id="number_of_iterations_form">
            <fieldset>
                <legend>Number of Iterations</legend>
                <input name="iterations" type="number" value="5" placeholder="Number of Iterations" />
            </fieldset>
        </form>
        <div class="forms">
            <form id="initial_state_form">
                <fieldset>
                    <legend>Initial State of the System</legend>
                    <div class="form-grid">
                        <div>
                            <label for="cats_initial">Cats</label>
                            <input id="cats_initial" placeholder="cats" type="number" name="cats" value="2">
                        </div>
                        <div>
                            <label for="mise_initial">Mise</label>
                            <input id="mise_initial" placeholder="mise" type="number" name="mise" value="2">
                        </div>
                        <div>
                            <label for="owls_initial">Owls</label>
                            <input id="owls_initial" placeholder="owls" type="number" name="owls" value="2">
                        </div>
                        <div>
                            <label for="crickets_initial">Crickets</label>
                            <input id="crickets_initial" placeholder="crickets" type="number" name="crickets" value="2">
                        </div>
                        <div>
                            <label for="lizards_initial">Lizards</label>
                            <input id="lizards_initial" placeholder="lizards" type="number" name="lizards" value="2">
                        </div>
                        <div>
                            <label for="bats_initial">Bats</label>
                            <input id="bats_initial" placeholder="bats" type="number" name="bats" value="2">
                        </div>
                        <div>
                            <label for="snakes_initial">Snakes</label>
                            <input id="snakes_initial" placeholder="snakes" type="number" name="snakes" value="2">
                        </div>
                        <div>
                            <label for="toads_initial">Toads</label>
                            <input id="toads_initial" placeholder="toads" type="number" name="toads" value="2">
                        </div>
                        <div>
                            <label for="mosquitoes_initial">Mosquitoes</label>
                            <input id="mosquitoes_initial" placeholder="mosquitoes" type="number" name="mosquitoes" value="2">
                        </div>
                        <div>
                            <label for="hawks_initial">Hawks</label>
                            <input id="hawks_initial" placeholder="hawks" type="number" name="hawks" value="2">
                        </div>
                    </div>
                </fieldset>
            </form>

            <form id="activation_state_form">
                <fieldset>
                    <legend>Activation State</legend>

                    <div class="form-grid">
                        <div>
                            <label for="cats_activation">Cats</label>
                            <input id="cats_activation" placeholder="cats" type="number" name="cats" value="0">
                        </div>
                        <div>
                            <label for="mise_activation">Mise</label>
                            <input id="mise_activation" placeholder="mise" type="number" name="mise" value="0">
                        </div>
                        <div>
                            <label for="owls_activation">Owls</label>
                            <input id="owls_activation" placeholder="owls" type="number" name="owls" value="0">
                        </div>
                        <div>
                            <label for="crickets_activation">Crickets</label>
                            <input id="crickets_activation" placeholder="crickets" type="number" name="crickets" value="0">
                        </div>
                        <div>
                            <label for="lizards_activation">Lizards</label>
                            <input id="lizards_activation" placeholder="lizards" type="number" name="lizards" value="0">
                        </div>
                        <div>
                            <label for="bats_activation">Bats</label>
                            <input id="bats_activation" placeholder="bats" type="number" name="bats" value="0">
                        </div>
                        <div>
                            <label for="snakes_activation">Snakes</label>
                            <input id="snakes_activation" placeholder="snakes" type="number" name="snakes" value="0">
                        </div>
                        <div>
                            <label for="toads_activation">Toads</label>
                            <input id="toads_activation" placeholder="toads" type="number" name="toads" value="0">
                        </div>
                        <div>
                            <label for="mosquitoes_activation">Mosquitoes</label>
                            <input id="mosquitoes_activation" placeholder="mosquitoes" type="number" name="mosquitoes" value="0">
                        </div>
                        <div>
                            <label for="hawks_activation">Hawks</label>
                            <input id="hawks_activation" placeholder="hawks" type="number" name="hawks" value="0">
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>

        <div class="submit-container">
            <button type="submit">Submit</button>
        </div>

        <div id="charts">
            <div hidden id="activation_state_chart_container">
                <h2>Activation State Chart</h2>
                <canvas id="activation_chart"></canvas>
            </div>

            <div hidden id="system_state_chart_container">
                <h2>System State Change Over Time Chart</h2>
                <canvas id="chart"></canvas>
            </div>
        </div>
    </div>

    <script src="bundle.js"></script>
</body>
</html>
